        <h1>Estadísticas de Mutantes</h1>

            <span style="margin-right: 10px;">Filtro:</span>

            </select>

        <div class="filter-container" id="filters"></div>

        <div class="table-container" id="tableCont" style="display: none;">

                <thead>
                    <tr>
                        <!-- Los encabezados se insertarán aquí dinámicamente -->
                    </tr>
                </thead>
                <tbody>
                    <!-- Las filas de datos se insertarán aquí dinámicamente -->
                </tbody>
            </table>

    </div>
