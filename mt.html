<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Mutantes</title>
    <style>
        /* Estilos para la lista de mutantes */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
        }
        
        td {
            background-color: #f9f9f9;
            transition: background-color 0.3s;
        }

        td:hover {
            background-color: #f1f1f1;
        }
        
        .mutant-image {
            max-width: 100px;
            max-height: 100px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Lista de Mutantes</h1>

    <table id="mutantTable">
        <thead>
            <tr>
                <th>Icono</th>
                <th>Nombre</th>
                <th>Categoría</th>
                <th>Gen 1</th>
                <th>Gen 2</th>
                <th>Habilidad</th>
                <th>Habilidad</th>
                <th>Ataque 1</th>
                <th>Ataque 2</th>
                <th>Velocidad</th>
                <th>Vida</th>
                <th>Hibridable</th>
                <th>Bingo</th>
            </tr>
        </thead>
        <tbody>
            <!-- Los mutantes se añadirán aquí -->
        </tbody>
    </table>
</div>

<script>
    const tableBody = document.getElementById('mutantTable').getElementsByTagName('tbody')[0];
    const mutants = JSON.parse(localStorage.getItem('mutants')) || [];

    mutants.forEach(mutant => {
        addMutantToTable(mutant);
    });

    function addMutantToTable(mutant) {
        const newRow = tableBody.insertRow();
        newRow.innerHTML = `
            <td>${mutant.icon}</td>
            <td>${mutant.name}</td>
            <td>${mutant.category}</td>
            <td>
                <img src="https://mgg.autos/images/genes/${mutant.gene1}.png" alt="${mutant.gene1}" class="gene-image">
            </td>
            <td>
                <img src="https://mgg.autos/images/genes/${mutant.gene2}.png" alt="${mutant.gene2}" class="gene-image">
            </td>
            <td>
                <img src="https://mgg.autos/images/ability/${mutant.ability}.png" alt="${mutant.ability}" class="ability-image">
            </td>
            <td>${mutant.abilityPercentage}%</td>
            <td>${mutant.attack1}</td>
            <td>${mutant.attack2}</td>
            <td>${mutant.speed}</td>
            <td>${mutant.life}</td>
            <td>${mutant.hibridable}</td>
            <td>${mutant.bingo}</td>
        `;
    }
</script>

</body>
</html>
