<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Mutantes</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 30px;
            background-color: #34495e;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #ecf0f1;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .filters {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .filters label {
            margin-right: 10px;
            font-size: 1em;
            color: #ecf0f1;
        }

        .filters select, .filters button {
            padding: 10px 15px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #2980b9;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .filters select:hover, .filters button:hover {
            background-color: #3498db;
        }

        .filters select:focus, .filters button:focus {
            outline: none;
            background-color: #1f78b4;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #7f8c8d;
        }

        th {
            background-color: #2980b9;
            color: white;
            font-weight: bold;
            font-size: 1em;
        }

        td {
            background-color: #34495e;
            transition: background-color 0.3s;
            font-size: 0.9em;
        }

        td:hover {
            background-color: #3b5998;
        }

        .gene-image, .ability-image, .icon-image {
            width: 40px;
            height: 40px;
            vertical-align: middle;
            margin-right: 10px;
        }

        /* Estilos de la tabla */
        thead {
            position: sticky;
            top: 0;
            z-index: 1;
        }

        /* Estilos de las filas */
        tr:nth-child(even) {
            background-color: #3b3b3b;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Lista de Mutantes</h1>

    <div class="filters">
        <label for="filterCategory">Filtrar por Categoría:</label>
        <select id="filterCategory">
            <option value="">Todos</option>
            <option value="Común">Común</option>
            <option value="Heroico">Heroico</option>
            <option value="Secreto">Secreto</option>
            <option value="Zodiaco">Zodiaco</option>
            <option value="Exclusivo">Exclusivo</option>
            <option value="Reactor">Reactor</option>
            <option value="PvP">PvP</option>
            <option value="VideoJuegos">VideoJuegos</option>
            <option value="Legendario">Legendario</option>
            <option value="Eventos">Eventos</option>
        </select>

        <label for="filterGene">Filtrar por Gen:</label>
        <select id="filterGene">
            <option value="">Todos</option>
            <option value="Ciber">Ciber</option>
            <option value="Sable">Sable</option>
            <option value="Galáctico">Galáctico</option>
            <option value="Necro">Necro</option>
            <option value="Mítico">Mítico</option>
            <option value="Zoomorfo">Zoomorfo</option>
            <option value="Neutro">Neutro</option>
        </select>

        <label for="filterBy">Ordenar por:</label>
        <select id="filterBy">
            <option value="">Ninguno</option>
            <option value="life">Más Vida</option>
            <option value="attack">Más Ataque</option>
        </select>
    </div>

    <table id="mutantTable">
        <thead>
            <tr>
                <th><img src="https://mgg.autos/images/misc/Icon.png" alt="Icono" class="icon-image"></th>
                <th>Nombre</th>
                <th>Categoría</th>
                <th><img src="https://mgg.autos/images/misc/gen.png" alt="Gen 1" class="icon-image"></th>
                <th><img src="https://mgg.autos/images/misc/gen.png" alt="Gen 2" class="icon-image"></th>
                <th>Habilidad</th>
                <th><img src="https://mgg.autos/images/misc/porc.png" alt="Habilidad%" class="icon-image"></th>
                <th><img src="https://mgg.autos/images/misc/atk2.png" alt="Ataque 1" class="icon-image"></th>
                <th><img src="https://mgg.autos/images/misc/atk2.png" alt="Ataque 2" class="icon-image"></th>
                <th><img src="https://mgg.autos/images/misc/Speed.png" alt="Velocidad" class="icon-image"></th>
                <th><img src="https://mgg.autos/images/misc/HP.png" alt="Vida" class="icon-image"></th>
                <th>Hibridable</th>
                <th><img src="https://mgg.autos/images/misc/Bingo.png" alt="Bingo" class="icon-image"></th>
            </tr>
        </thead>
        <tbody>
            <!-- Los mutantes se añadirán aquí -->
        </tbody>
    </table>
</div>

<script>
    const tableBody = document.getElementById('mutantTable').getElementsByTagName('tbody')[0];
    const mutants = JSON.parse(localStorage.getItem('mutants')) || [];

    function addMutantToTable(mutant) {
        const newRow = tableBody.insertRow();
        newRow.innerHTML = `
            <td><img src="${mutant.icon}" alt="${mutant.icon}" class="icon-image"></td>
            <td>${mutant.name}</td>
            <td>${mutant.category}</td>
            <td>
                <img src="https://mgg.autos/images/genes/${mutant.gene1}.png" alt="${mutant.gene1}" class="gene-image">
            </td>
            <td>
                <img src="https://mgg.autos/images/genes/${mutant.gene2}.png" alt="${mutant.gene2}" class="gene-image">
            </td>
            <td>
                <img src="https://mgg.autos/images/ability/${mutant.ability}.png" alt="${mutant.ability}" class="ability-image">
            </td>
            <td>${mutant.abilityPercentage}%</td>
            <td>${mutant.attack1}</td>
            <td>${mutant.attack2}</td>
            <td>${mutant.speed}</td>
            <td>${mutant.life}</td>
            <td>${mutant.hibridable}</td>
            <td>${mutant.bingo}</td>
        `;
    }

    function filterMutants() {
        const categoryFilter = document.getElementById('filterCategory').value;
        const geneFilter = document.getElementById('filterGene').value;
        const sortBy = document.getElementById('filterBy').value;

        const filteredMutants = mutants
            .filter(mutant => (categoryFilter === '' || mutant.category === categoryFilter) &&
                               (geneFilter === '' || mutant.gene1 === geneFilter || mutant.gene2 === geneFilter))
            .sort((a, b) => {
                if (sortBy === 'life') {
                    return b.life - a.life;
                } else if (sortBy === 'attack') {
                    return Math.max(b.attack1, b.attack2) - Math.max(a.attack1, a.attack2);
                } else {
                    return 0;
                }
            });

        tableBody.innerHTML = '';
        filteredMutants.forEach(mutant => addMutantToTable(mutant));
    }

    document.getElementById('filterCategory').addEventListener('change', filterMutants);
    document.getElementById('filterGene').addEventListener('change', filterMutants);
    document.getElementById('filterBy').addEventListener('change', filterMutants);

    mutants.forEach(mutant => {
        addMutantToTable(mutant);
    });
</script>

</body>
</html>
