<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Mutantes</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px; /* Ancho aumentado para mejor visualización */
            margin: 40px auto;
            padding: 30px;
            background-color: #34495e;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #ecf0f1;
            margin-bottom: 30px;
            font-size: 2.5em; /* Tamaño de fuente aumentado */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 20px; /* Tamaño de padding aumentado */
            text-align: left;
            border-bottom: 1px solid #7f8c8d;
        }

        th {
            background-color: #2980b9; /* Color azul más oscuro */
            color: white;
            font-weight: bold;
            font-size: 1.2em; /* Tamaño de fuente aumentado */
        }

        td {
            background-color: #34495e;
            transition: background-color 0.3s;
            font-size: 1em; /* Tamaño de fuente aumentado */
        }

        td:hover {
            background-color: #3b5998; /* Color azul claro al pasar el ratón */
        }

        .gene-image, .ability-image, .icon-image, .category-image {
            width: 40px; /* Tamaño de iconos aumentado */
            height: 40px; /* Tamaño de iconos aumentado */
            vertical-align: middle;
            margin-right: 10px;
        }

        /* Estilos de la tabla */
        thead {
            position: sticky;
            top: 0;
            z-index: 1;
        }

        /* Estilos de las filas */
        tr:nth-child(even) {
            background-color: #3b3b3b; /* Fila par con color diferente */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Lista de Mutantes</h1>

    <table id="mutantTable">
        <thead>
            <tr>
                <th><img src="https://mgg.autos/images/misc/Icon.png" alt="Icono" class="icon-image"></th>
                <th>Nombre</th>
                <th>Categoría</th>
                <th><img src="https://mgg.autos/images/misc/gen.png" alt="Gen 1" class="icon-image"></th>
                <th><img src="https://mgg.autos/images/misc/gen.png" alt="Gen 2" class="icon-image"></th>
                <th>Habilidad</th>
                <th><img src="https://mgg.autos/images/misc/porc.png" alt="Habilidad%" class="icon-image"></th>
                <th><img src="https://mgg.autos/images/misc/atk2.png" alt="Ataque 1" class="icon-image"></th>
                <th><img src="https://mgg.autos/images/misc/atk2.png" alt="Ataque 2" class="icon-image"></th>
                <th><img src="https://mgg.autos/images/misc/Speed.png" alt="Velocidad" class="icon-image"></th>
                <th><img src="https://mgg.autos/images/misc/HP.png" alt="Vida" class="icon-image"></th>
                <th>Hibridable</th>
                <th><img src="https://mgg.autos/images/misc/Bingo.png" alt="Bingo" class="icon-image"></th>
            </tr>
        </thead>
        <tbody>
            <!-- Los mutantes se añadirán aquí -->
        </tbody>
    </table>
</div>

<script>
    const tableBody = document.getElementById('mutantTable').getElementsByTagName('tbody')[0];
    const mutants = JSON.parse(localStorage.getItem('mutants')) || [];

    mutants.forEach(mutant => {
        addMutantToTable(mutant);
    });

    function addMutantToTable(mutant) {
        const newRow = tableBody.insertRow();
        newRow.innerHTML = `
            <td><img src="${mutant.icon}" alt="${mutant.icon}" class="icon-image"></td>
            <td>${mutant.name}</td>
            <td>
                <img src="https://mgg.autos/images/category/${mutant.category}.png" alt="${mutant.category}" class="category-image">
            </td>
            <td>
                <img src="https://mgg.autos/images/genes/${mutant.gene1}.png" alt="${mutant.gene1}" class="gene-image">
            </td>
            <td>
                <img src="https://mgg.autos/images/genes/${mutant.gene2}.png" alt="${mutant.gene2}" class="gene-image">
            </td>
            <td>
                <img src="https://mgg.autos/images/ability/${mutant.ability}.png" alt="${mutant.ability}" class="ability-image">
            </td>
            <td>${mutant.abilityPercentage}%</td>
            <td>${mutant.attack1}</td>
            <td>${mutant.attack2}</td>
            <td>${mutant.speed}</td>
            <td>${mutant.life}</td>
            <td>${mutant.hibridable}</td>
            <td>${mutant.bingo}</td>
        `;
    }
</script>

</body>
</html>
