<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Mutantes</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
        }
        
        td {
            background-color: #f9f9f9;
            transition: background-color 0.3s;
        }

        td:hover {
            background-color: #f1f1f1;
        }
        
        .gene-image, .ability-image {
            width: 30px;
            height: 30px;
            vertical-align: middle;
            margin-right: 8px;
        }

        /* Estilo para el botón de borrar */
        button {
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #c0392b;
        }

        /* Estilo para los iconos de habilidad */
        .ability-image {
            width: 25px; /* Tamaño reducido */
            height: 25px; /* Tamaño reducido */
            margin-right: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Lista de Mutantes</h1>

    <table id="mutantTable">
        <thead>
            <tr>
                <th>Icono</th>
                <th>Nombre</th>
                <th>Categoría</th>
                <th>Gen 1</th>
                <th>Gen 2</th>
                <th>Habilidad</th>
                <th>Habilidad</th>
                <th>Ataque 1</th>
                <th>Ataque 2</th>
                <th>Velocidad</th>
                <th>Vida</th>
                <th>Hibridable</th>
                <th>Bingo</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody>
            <!-- Los mutantes se añadirán aquí -->
        </tbody>
    </table>
</div>

<script>
    const tableBody = document.getElementById('mutantTable').getElementsByTagName('tbody')[0];
    const mutants = JSON.parse(localStorage.getItem('mutants')) || [];

    mutants.forEach(mutant => {
        addMutantToTable(mutant);
    });

    function addMutantToTable(mutant) {
        const newRow = tableBody.insertRow();
        newRow.innerHTML = `
            <td>${mutant.icon}</td>
            <td>${mutant.name}</td>
            <td>${mutant.category}</td>
            <td>
                <img src="https://mgg.autos/images/genes/${mutant.gene1}.png" alt="${mutant.gene1}" class="gene-image">
            </td>
            <td>
                <img src="https://mgg.autos/images/genes/${mutant.gene2}.png" alt="${mutant.gene2}" class="gene-image">
            </td>
            <td>
                <img src="https://mgg.autos/images/ability/${mutant.ability}.png" alt="${mutant.ability}" class="ability-image">
            </td>
            <td>${mutant.abilityPercentage}%</td>
            <td>${mutant.attack1}</td>
            <td>${mutant.attack2}</td>
            <td>${mutant.speed}</td>
            <td>${mutant.life}</td>
            <td>${mutant.hibridable}</td>
            <td>${mutant.bingo}</td>
            <td><button onclick="deleteMutant('${mutant.name}')">Borrar</button></td>
        `;
    }

    function deleteMutant(name) {
        mutants = mutants.filter(mutant => mutant.name !== name);
        localStorage.setItem('mutants', JSON.stringify(mutants));
        tableBody.innerHTML = '';
        mutants.forEach(mutant => addMutantToTable(mutant));
    }
</script>

</body>
</html>
