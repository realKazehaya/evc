<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MGG City - Mutantes</title>
    <link rel="stylesheet" href="styles/mt.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <a href="https://mgg.autos/">MGG City</a>
            </div>
            <nav>
                <ul>
                    <li><a href="https://mgg.autos/">Inicio</a></li>
                    <li><a href="https://mgg.autos/emulador.html">Emulador</a></li>
                    <li><a href="https://mgg.autos/calculadora.html">Calculadora</a></li>
                    <li><a href="https://mgg.autos/xp.html">Calculadora de XP</a></li>
                    <li><a href="admin.html">Panel de Administración</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="mutants">
        <div class="container">
            <h2>Mutantes por Categoría</h2>

            <!-- Filtros -->
            <div class="filters">
                <label for="gene-filter">Filtrar por Gene:</label>
                <select id="gene-filter">
                    <option value="all">Todos</option>
                    <option value="mythic">Mítico</option>
                    <option value="galactic">Galáctico</option>
                    <option value="zoomorph">Zoomorfo</option>
                    <option value="saber">Sable</option>
                    <option value="necro">Necro</option>
                    <option value="cyber">Ciber</option>
                </select>

                <label for="sort-by">Ordenar por:</label>
                <select id="sort-by">
                    <option value="attack">Más Ataque</option>
                    <option value="health">Más Vida</option>
                    <option value="speed">Más Velocidad</option>
                </select>

                <label>Tipo de Ataque:</label>
                <input type="radio" id="single-attack" name="attack-type" value="individual">
                <label for="single-attack">Individual</label>
                <input type="radio" id="triple-attack" name="attack-type" value="triple">
                <label for="triple-attack">Triple</label>
            </div>

            <div class="category" id="mythic">
                <h3>Mítico</h3>
                <!-- Mutantes de categoría Mítico se agregarán aquí -->
            </div>
            <div class="category" id="galactic">
                <h3>Galáctico</h3>
                <!-- Mutantes de categoría Galáctico se agregarán aquí -->
            </div>
            <div class="category" id="zoomorph">
                <h3>Zoomorfo</h3>
                <!-- Mutantes de categoría Zoomorfo se agregarán aquí -->
            </div>
            <div class="category" id="saber">
                <h3>Sable</h3>
                <!-- Mutantes de categoría Sable se agregarán aquí -->
            </div>
            <div class="category" id="necro">
                <h3>Necro</h3>
                <!-- Mutantes de categoría Necro se agregarán aquí -->
            </div>
            <div class="category" id="cyber">
                <h3>Ciber</h3>
                <!-- Mutantes de categoría Ciber se agregarán aquí -->
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 MGG City. Todos los derechos reservados.</p>
            <div class="social-links">
                <a href="https://twitter.com/MGGCity" target="_blank"><i class="fa fa-twitter"></i></a>
                <a href="https://facebook.com/MGGCity" target="_blank"><i class="fa fa-facebook"></i></a>
                <a href="https://discord.gg/MGGCity" target="_blank"><i class="fa fa-discord"></i></a>
            </div>
        </div>
    </footer>

    <script src="scripts/index.js"></script>
</body>
</html>
