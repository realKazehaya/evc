<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de EVO - Mutants Genetic Gladiators</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="icono.png">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <h1>Calculadora de EVO</h1>
        
        <div class="input-section">
            <img src="https://i.ibb.co/qd9vDxL/qd9vDxL.png" alt="Evo Actual" class="input-icon">
            <label for="CurrentEvo">EVO Actual:</label>
            <input type="number" id="CurrentEvo" placeholder="Ingresa tu EVO actual" min="0" required>
        </div>
        
        <div class="input-section">
            <img src="https://i.ibb.co/KxHV5Lr/KxHV5Lr.png" alt="Créditos" class="input-icon">
            <label for="Credits">Créditos:</label>
            <input type="number" id="Credits" placeholder="Ingresa tus créditos" min="0" required>
        </div>
        
        <div class="input-section">
            <img src="https://i.ibb.co/HhJzS4G/HhJzS4G.png" alt="Oro" class="input-icon">
            <label for="Gold">Oro:</label>
            <input type="number" id="Gold" placeholder="Ingresa tu oro" min="0">
        </div>
        
        <div class="input-section">
            <img src="https://i.ibb.co/mc3Zw3Q/mc3Zw3Q.png" alt="Descuento" class="input-icon">
            <label for="Discount">Descuento:</label>
            <select id="Discount">
                <option value="0">0%</option>
                <option value="50">50%</option>
                <option value="60">60%</option>
                <option value="70">70%</option>
                <option value="80">80%</option>
                <option value="90">90%</option>
            </select>
        </div>
        
        <div class="button-container">
            <button onclick="doCalculate()" class="calculate-button">Calcular</button>
            <button onclick="clearInputs()" class="clear-button">Borrar</button>
        </div>
        
        <div id="result" class="result-container">
            <pre id="result-text"></pre>
        </div>
    </div>
    
    <div id="popup" class="popup">
        <div class="popup-content">
            <h2>¡Asegúrate de unirte al nuevo Discord!</h2>
            <p>¡No te pierdas las últimas novedades y actualizaciones!</p>
            <div class="popup-buttons">
                <button onclick="joinDiscord()">Únete</button>
                <button onclick="closePopup()">No, gracias</button>
            </div>
        </div>
    </div>
    
    <footer class="footer">
        <p>&copy; 2024 Morales</p>
        <div class="social-icons">
            <a href="https://discord.gg/TzAuKWvfwV" target="_blank"><i class="fab fa-discord"></i></a>
            <a href="https://www.facebook.com/mcmillonario?mibextid=LQQJ4d" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://chat.whatsapp.com/GcNw0FIzAUJ5gYP34r8q9M" target="_blank"><i class="fab fa-whatsapp"></i></a>
        </div>
    </footer>
    
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/2b64d4f076.js" crossorigin="anonymous"></script>
</body>
</html>
