<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Gestión de Mutantes</title>
    <style>
        /* Estilos para el panel de gestión de mutantes */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
        }

        form label {
            display: block;
            color: #555;
            font-weight: bold;
        }

        form input[type="text"], form input[type="number"], form select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        form button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            justify-self: end;
            grid-column: 1 / -1;
        }

        form button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
        }

        td {
            background-color: #f9f9f9;
            transition: background-color 0.3s;
        }

        td:hover {
            background-color: #f1f1f1;
        }

        .mutant-image {
            max-width: 100px;
            max-height: 100px;
        }

        .gene-image, .ability-image {
            width: 40px;
            height: 40px;
            vertical-align: middle;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Panel de Gestión de Mutantes</h1>

    <form id="mutantForm">
        <label for="icon">Icono:</label>
        <input type="text" id="icon" required>

        <label for="name">Nombre:</label>
        <input type="text" id="name" required>

        <label for="category">Categoría:</label>
        <select id="category">
            <option value="Común">Común</option>
            <option value="Legendario">Legendario</option>
            <option value="Secreto">Secreto</option>
            <option value="Exclusivo">Exclusivo</option>
            <option value="Reactor">Reactor</option>
            <option value="Zodiaco">Zodiaco</option>
            <option value="PvP">PvP</option>
            <option value="VideoJuegos">VideoJuegos</option>
            <option value="Eventos">Eventos</option>
            <option value="Heroico">Heroico</option>
        </select>

        <label for="gene1">Gen 1:</label>
        <select id="gene1">
            <option value="Ciber">Ciber</option>
            <option value="Sable">Sable</option>
            <option value="Galáctico">Galáctico</option>
            <option value="Necro">Necro</option>
            <option value="Mítico">Mítico</option>
            <option value="Zoomorfo">Zoomorfo</option>
            <option value="Neutro">Neutro</option>
        </select>

        <label for="gene2">Gen 2:</label>
        <select id="gene2">
            <option value="Ciber">Ciber</option>
            <option value="Sable">Sable</option>
            <option value="Galáctico">Galáctico</option>
            <option value="Necro">Necro</option>
            <option value="Mítico">Mítico</option>
            <option value="Zoomorfo">Zoomorfo</option>
            <option value="Neutro">Neutro</option>
        </select>

        <label for="ability">Habilidad:</label>
        <select id="ability">
            <option value="Herida">Herida</option>
            <option value="Fortalecimiento">Fortalecimiento</option>
            <option value="Absorción">Absorción</option>
            <option value="Debilitamiento">Debilitamiento</option>
            <option value="Escudo">Escudo</option>
        </select>

        <label for="abilityPercentage">Habilidad (%):</label>
        <input type="number" id="abilityPercentage" required>

        <label for="attack1">Ataque 1:</label>
        <input type="text" id="attack1" required>

        <label for="attack2">Ataque 2:</label>
        <input type="text" id="attack2" required>

        <label for="speed">Velocidad:</label>
        <input type="number" id="speed" required>

        <label for="life">Vida:</label>
        <input type="number" id="life" required>

        <label for="hibridable">Hibridable:</label>
        <select id="hibridable">
            <option value="Sí">Sí</option>
            <option value="No">No</option>
        </select>

        <label for="bingo">Bingo:</label>
        <input type="text" id="bingo" required>

        <button type="submit">Añadir Mutante</button>
    </form>

    <table id="mutantTable">
        <thead>
            <tr>
                <th>Icono</th>
                <th>Nombre</th>
                <th>Categoría</th>
                <th>Gen 1</th>
                <th>Gen 2</th>
                <th>Habilidad</th>
                <th>Habilidad (%)</th>
                <th>Ataque 1</th>
                <th>Ataque 2</th>
                <th>Velocidad</th>
                <th>Vida</th>
                <th>Hibridable</th>
                <th>Bingo</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody>
            <!-- Los mutantes se añadirán aquí -->
        </tbody>
    </table>
</div>

<script>
  document.getElementById('mutantForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const icon = document.getElementById('icon').value;
    const name = document.getElementById('name').value;
    const category = document.getElementById('category').value;
    const gene1 = document.getElementById('gene1').value;
    const gene2 = document.getElementById('gene2').value;
    const ability = document.getElementById('ability').value;
    const abilityPercentage = parseFloat(document.getElementById('abilityPercentage').value);
    const attack1 = document.getElementById('attack1').value;
    const attack2 = document.getElementById('attack2').value;
    const speed = parseFloat(document.getElementById('speed').value);
    const life = parseFloat(document.getElementById('life').value);
    const hibridable = document.getElementById('hibridable').value;
    const bingo = document.getElementById('bingo').value;

    const mutant = {
      icon,
      name,
      category,
      gene1,
      gene2,
      ability,
      abilityPercentage,
      attack1,
      attack2,
      speed,
      life,
      hibridable,
      bingo,
    };

    try {
      const response = await fetch('/api/mutants', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(mutant),
      });

      if (!response.ok) {
        throw new Error('Failed to add mutant');
      }

      const result = await response.json();
      console.log(result);

      addMutantToTable(mutant);

      document.getElementById('mutantForm').reset();
    } catch (error) {
      console.error('Error:', error);
    }
  });

  // Load existing mutants and add to the table
  async function loadMutants() {
    try {
      const response = await fetch('/api/mutants');
      const mutants = await response.json();
      mutants.forEach(mutant => addMutantToTable(mutant));
    } catch (error) {
      console.error('Error loading mutants:', error);
    }
  }

  function addMutantToTable(mutant) {
    const tableBody = document.getElementById('mutantTable').getElementsByTagName('tbody')[0];
    const row = document.createElement('tr');

    row.innerHTML = `
      <td><img src="${mutant.icon}" alt="${mutant.name}" class="mutant-image"></td>
      <td>${mutant.name}</td>
      <td>${mutant.category}</td>
      <td>${mutant.gene1}</td>
      <td>${mutant.gene2}</td>
      <td>${mutant.ability}</td>
      <td>${mutant.abilityPercentage}</td>
      <td>${mutant.attack1}</td>
      <td>${mutant.attack2}</td>
      <td>${mutant.speed}</td>
      <td>${mutant.life}</td>
      <td>${mutant.hibridable}</td>
      <td>${mutant.bingo}</td>
      <td><button onclick="deleteMutant('${mutant.id}')">Eliminar</button></td>
    `;

    tableBody.appendChild(row);
  }

  // Eliminar mutante
  async function deleteMutant(id) {
    try {
      const response = await fetch(`/api/mutants/${id}`, {
        method: 'DELETE',
      });

      if (!response.ok) {
        throw new Error('Failed to delete mutant');
      }

      document.querySelector(`#mutantTable tbody tr[data-id="${id}"]`).remove();
    } catch (error) {
      console.error('Error deleting mutant:', error);
    }
  }

  document.addEventListener('DOMContentLoaded', loadMutants);
</script>

</body>
</html>
