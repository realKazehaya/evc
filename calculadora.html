<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="icono.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <title>Calculadora de Evo</title>
    <link rel="stylesheet" href="styles/cl.css">
</head>
<body>
    <header>
        <div class="header-content">
            <nav>
                <ul>
                    <li><a href="https://mgg.autos/calculadora.html"><i class="fas fa-calculator"></i> <span data-translate="calc_evo">Calculadora de EVO</span></a></li>
                    <li><a href="https://mgg.autos/xp.html"><i class="fas fa-chart-line"></i> <span data-translate="calc_xp">Calculadora de XP</span></a></li>
                    <li><a href="https://mgg.autos/staff.html"><i class="fas fa-users"></i> <span data-translate="staff">Staff</span></a></li>
                    <li><a href="https://discord.com/invite/TzAuKWvfwV" target="_blank"><i class="fa-brands fa-discord"></i> <span data-translate="redes">Soporte</span></a></li>
                    <li><a href="https://mgg.autos/emulador.html"><i class="fas fa-gamepad"></i> <span data-translate="emulador">Emulador</span></a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <h1>Calculadora de Evo</h1>
        <div class="input-section">
            <img src="https://i.ibb.co/rQxwjCD/evo-icon.png" alt="EVO Icon" class="input-icon">
            <label for="CurrentEvo">Evo Actual:</label>
            <input type="number" id="CurrentEvo" placeholder="Introduzca su EVO actual" required>
        </div>
        <div class="input-section">
            <img src="https://i.ibb.co/4gvnXDL/credits-icon.png" alt="Credits Icon" class="input-icon">
            <label for="Credits">Créditos:</label>
            <div class="input-container">
                <input type="number" id="Credits" placeholder="Ingresa tus créditos" required>
                <div class="unit-selector" id="unit-selector-credits">
                    <button class="unit-btn" id="unit-credits" onclick="toggleUnitOptions('credits')">.</button>
                    <div class="unit-options" id="unit-options-credits">
                        <button onclick="selectUnit('credits', '.')">.</button>
                        <button onclick="selectUnit('credits', 'M')">M</button>
                        <button onclick="selectUnit('credits', 'B')">B</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="input-section">
            <img src="https://i.ibb.co/xhYdph5/gold-icon.png" alt="Gold Icon" class="input-icon">
            <label for="Gold">Oro:</label>
            <div class="input-container">
                <input type="number" id="Gold" placeholder="Ingresa tu oro" required>
                <div class="unit-selector" id="unit-selector-gold">
                    <button class="unit-btn" id="unit-gold" onclick="toggleUnitOptions('gold')">.</button>
                    <div class="unit-options" id="unit-options-gold">
                        <button onclick="selectUnit('gold', '.')">.</button>
                        <button onclick="selectUnit('gold', 'M')">M</button>
                        <button onclick="selectUnit('gold', 'B')">B</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="input-section">
            <img src="https://i.ibb.co/KrqPHLh/discount-icon.png" alt="Discount Icon" class="input-icon">
            <label for="Discount">Descuento:</label>
            <div class="input-container">
                <select id="Discount" onchange="toggleCustomDiscount()">
                    <option value="0">0%</option>
                    <option value="50">50%</option>
                    <option value="60">60%</option>
                    <option value="70">70%</option>
                    <option value="80">80%</option>
                    <option value="90">90%</option>
                    <option value="custom">Personalizado</option>
                </select>
                <input type="number" id="CustomDiscount" placeholder="Descuento%" maxlength="2" oninput="validateDiscount()" style="display: none;">
            </div>
        </div>
        <div class="button-container">
            <button onclick="doCalculate()" class="calculate-button">Calcular</button>
            <button onclick="clearInputs()" class="clear-button">Borrar</button>      
        </div>
        <p id="warning"></p> <!-- Elemento para mostrar advertencias -->
        <div class="result-container">
            <pre id="result"></pre>
        </div>
    </div>

    <!-- Language Switcher -->
    <div class="language-switcher">
        <button class="lang-btn lang-en" onclick="switchLanguage('en')"></button>
        <button class="lang-btn lang-es" onclick="switchLanguage('es')"></button>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
