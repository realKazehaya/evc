<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="icono.png">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <title>Calculadora de Evo</title>
    <link rel="stylesheet" href="cl.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <a href="https://mgg.autos/">MGG City</a>
            </div>
            <nav>
                <ul>
                    <li><a href="https://mgg.autos/">Inicio</a></li>
                    <li><a href="https://mgg.autos/emulador.html">Emulador</a></li>
                    <li><a href="https://mgg.autos/xp.html">Calculadora de XP</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <h1>Calculadora de Evo</h1>
        <div class="input-section">
            <img src="https://i.ibb.co/rQxwjCD/evo-icon.png" alt="EVO Icon" class="input-icon">
            <label for="CurrentEvo">Evo Actual:</label>
            <input type="number" id="CurrentEvo" placeholder="Introduzca su EVO actual" required>
        </div>
        <div class="input-section">
            <img src="https://i.ibb.co/4gvnXDL/credits-icon.png" alt="Credits Icon" class="input-icon">
            <label for="Credits">Créditos:</label>
            <input type="number" id="Credits" placeholder="Ingresa tus créditos" required>
        </div>
        <div class="input-section">
            <img src="https://i.ibb.co/xhYdph5/gold-icon.png" alt="Gold Icon" class="input-icon">
            <label for="Gold">Oro:</label>
            <input type="number" id="Gold" placeholder="Ingresa tu oro" required>
        </div>
        <div class="input-section">
            <img src="https://i.ibb.co/KrqPHLh/discount-icon.png" alt="Discount Icon" class="input-icon">
            <label for="Discount">Descuento:</label>
            <select id="Discount">
                <option value="0">0%</option>
                <option value="50">50%</option>
                <option value="60">60%</option>
                <option value="70">70%</option>
                <option value="80">80%</option>
                <option value="90">90%</option>
            </select>
        </div>
        <div class="button-container">
            <button onclick="doCalculate()" class="calculate-button">Calcular</button>
            <button onclick="clearInputs()" class="clear-button">Borrar</button>
        </div>
        <div class="result-container">
            <pre id="result"></pre>
        </div>
    </div>
    <footer>
        <div class="footer-content">
            <p>Desarrollado por Morales. Todos los Derechos Reservados ©</p>
            <div class="social-links">
                <a href="https://web.facebook.com/mcmillonario?mibextid=LQQJ4d&_rdc=1&_rdr"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.youtube.com/@Moralexs"><i class="fab fa-youtube"></i></a>
                <a href="https://chat.whatsapp.com/GcNw0FIzAUJ5gYP34r8q9M"><i class="fab fa-whatsapp"></i></a>
                <a href="https://discord.com/invite/TzAuKWvfwV"><i class="fab fa-discord"></i></a>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
