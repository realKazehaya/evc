<!DOCTYPE html>
<html lang="es">
<head>
<link rel="icon" href="images/misc/xp.png">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de XP</title>
<link rel="stylesheet" href="styles4.css">
</head>
<body>
<div class="container">
<div class="header">
<img src="images/misc/xp.png" alt="Ícono de XP">
<h1>Calculadora</h1>
</div>
<form id="xp-form">
<div class="form-group">
<label for="current-level">Nivel Actual:</label>
<input type="number" id="current-level" name="current-level" min="1" required>
<span id="current-warning" class="warning" style="display: none;">El Nivel Actual debe ser al menos 1.</span>
</div>
<div class="form-group">
<label for="target-level">Nivel Objetivo:</label>
<input type="number" id="target-level" name="target-level" min="1" required>
<span id="target-warning" class="warning" style="display: none;">El Nivel Objetivo debe ser mayor que el Nivel Actual.</span>
</div>
<div class="form-group">
<label for="xp-orbs">Orbes de XP:</label>
<div class="xp-orbs-group">
<div class="dropdown">
<img src="images/misc/xpadd.png" id="xp-orbs1" style="width: 80px; height: auto;" data-value=0>
<div class="dropdown-content" id="xp-orbs-dropdown1">
<img src="images/misc/xp0.png" data-value=10>
<img src="images/misc/xp1.png" data-value=40>
<img src="images/misc/xp2.png" data-value=80>
<img src="images/misc/xp3.png" data-value=120>
<img src="images/misc/xp4.png" data-value=150>
<img src="images/misc/xp5.png" data-value=200>
<img src="images/misc/xp6.png" data-value=300>
<img src="images/misc/xpadd.png" data-value=0>
</div>
</div>
<div class="dropdown">
<img src="images/misc/xpadd.png" id="xp-orbs2" style="width: 80px; height: auto;" data-value=0>
<div class="dropdown-content middle" id="xp-orbs-dropdown2">
<img src="images/misc/xp0.png" data-value=10>
<img src="images/misc/xp1.png" data-value=40>
<img src="images/misc/xp2.png" data-value=80>
<img src="images/misc/xp3.png" data-value=120>
<img src="images/misc/xp4.png" data-value=150>
<img src="images/misc/xp5.png" data-value=200>
<img src="images/misc/xp6.png" data-value=300>
<img src="images/misc/xpadd.png" data-value=0>
</div>
</div>
<div class="dropdown">
<img src="images/misc/xpadd.png" id="xp-orbs3" style="width: 80px; height: auto;" data-value=0>
<div class="dropdown-content right" id="xp-orbs-dropdown3">
<img src="images/misc/xp0.png" data-value=10>
<img src="images/misc/xp1.png" data-value=40>
<img src="images/misc/xp2.png" data-value=80>
<img src="images/misc/xp3.png" data-value=120>
<img src="images/misc/xp4.png" data-value=150>
<img src="images/misc/xp5.png" data-value=200>
<img src="images/misc/xp6.png" data-value=300>
<img src="images/misc/xpadd.png" data-value=0>
</div>
</div>
</div>
</div>
<div class="form-group">
<label>Consumibles:</label>
<div class="checkbox-group">
<img src="images/misc/double.png" id="double-xp" class="consumable" data-checked="false">
<label for="double-xp">Doble XP</label>
</div>
<div class="checkbox-group">
<img src="images/misc/triple.png" id="triple-xp" class="consumable" data-checked="false">
<label for="triple-xp">Triple XP</label>
</div>
</div>
<div class="form-group">
<label for="xp-per-fight">XP por Combate:</label>
<input type="number" id="xp-per-fight" name="xp-per-fight" min="0">
<span id="xp-fight-warning" class="warning" style="display: none;">XP por Combate no puede ser negativo.</span>
</div>
<div class="form-group">
<label for="fight-duration">Duración del Combate (segundos):</label>
<input type="number" id="fight-duration" name="fight-duration" min="0">
<span id="fight-duration-warning" class="warning" style="display: none;">La Duración del Combate no puede ser negativa.</span>
</div>
<button type="submit">Calcular</button>
</form>
</div>

<!-- Estructura del modal -->
<div id="resultModal" class="modal">
<div class="modal-content">
<span class="close">×</span>
<p id="modal-text"></p>
</div>
</div>

<script>
const arr = [0, 5, 125, 265, 425, 785, 1385, 2265, 3225, 4395, 5795, 7295, 9055, 10925, 13085, 15555, 18155, 20885, 23965, 27185, 30785, 34535, 38695, 43015, 47495, 52425, 57525, 63105, 68865, 74805, 81265, 87915, 94755, 102155, 109755, 117555, 125955, 134565, 143385, 152905, 162595, 172540, 183340, 194320, 205570, 217000, 229000, 241240, 253720, 266970, 280470, 294220, 308220, 323040, 338140, 353480, 369080, 385775, 402680, 419900, 438160, 456750, 475230, 494370, 513840, 533850, 554150, 574740, 595620, 617520, 639720, 663120, 686880, 711880, 737255, 763905, 790945, 819430, 848185, 878425, 908945, 940990, 973470, 1007370, 1041720, 1077525, 1113795, 1151715, 1189955, 1229885, 1270145, 1312135, 1354635, 1397475, 1442100, 1487075, 1532575, 1579915, 1627615, 1675855, 1725805, 1776310, 1827370, 1878800, 1930785, 1983140, 2036050, 2089515, 2143350, 2197740, 2252500, 2307815, 2363685, 2419925, 2476720, 2533885, 2591605, 2649880, 2708525, 2767725, 2827295, 2887420, 2948100, 3009150, 3070755, 3134405, 3198625, 3263415, 3328585, 3394325, 3460445, 3527135, 3594395, 3662035, 3730245, 3798835, 3867995, 3937725, 4007835, 4078515, 4149575, 4221205, 4293405, 4365985, 4439135, 4512665, 4586765, 4661435, 4736485, 4812105, 4888105, 4966690, 5045860, 5125420, 5204980, 5284540, 5364100, 5443660, 5523220, 5602780, 5682340, 5761900, 5841460, 5921020, 6000580, 6080140, 6159700, 6239260, 6318820, 6398380, 6477940, 6557500, 6637060, 6716620, 6796180, 6875740, 6957340];
document.addEventListener('DOMContentLoaded', function() {
const dropdowns = document.querySelectorAll('.dropdown');

dropdowns.forEach(dropdown => {
const dropdownContent = dropdown.querySelector('.dropdown-content');
const dropdownImage = dropdown.querySelector('img');

dropdownContent.addEventListener('click', function(event) {
if (event.target.tagName === 'IMG') {
const selectedValue = event.target.getAttribute('data-value');
dropdownImage.src = event.target.src;
dropdownContent.style.display = 'none';
dropdownImage.setAttribute('data-value', selectedValue);
const inputId = dropdown.getAttribute('data-input-id');
const inputField = document.getElementById(inputId);
if (inputField) {
inputField.value = selectedValue;
}
}
});

dropdown.addEventListener('mouseover', function() {
dropdownContent.style.display = 'block';
});

dropdown.addEventListener('mouseleave', function() {
dropdownContent.style.display = 'none';
});
});

// Función para alternar el filtro de escala de grises
function toggleGreyscale(img) {
if (img.getAttribute('data-checked') === 'false') {
img.style.filter = 'none';
img.setAttribute('data-checked', 'true');
} else {
img.style.filter = 'grayscale(100%)';
img.setAttribute('data-checked', 'false');
}
}

// Agregar eventos a las imágenes de consumibles
const consumableImages = document.querySelectorAll('.consumable');
consumableImages.forEach(img => {
img.addEventListener('click', function() {
toggleGreyscale(img);
});
});

document.getElementById('xp-form').addEventListener('submit', function(event) {
event.preventDefault(); // Prevenir el envío del formulario
validateAndCalculate();
});

const modal = document.getElementById("resultModal");
const closeBtn = document.getElementsByClassName("close")[0];

closeBtn.onclick = function() {
modal.style.display = "none";
}

window.onclick = function(event) {
if (event.target === modal) {
modal.style.display = "none";
}
}

function validateAndCalculate() {
var currentLevel = parseInt(document.getElementById('current-level').value);
var targetLevel = parseInt(document.getElementById('target-level').value);
var xpPerFight = parseFloat(document.getElementById('xp-per-fight').value);
var fightDuration = parseFloat(document.getElementById('fight-duration').value);

let valid = true;

// Validación
if (currentLevel < 1) {
document.getElementById('current-warning').style.display = 'block';
valid = false;
} else {
document.getElementById('current-warning').style.display = 'none';
}

if (targetLevel <= currentLevel) {
document.getElementById('target-warning').style.display = 'block';
valid = false;
} else {
document.getElementById('target-warning').style.display = 'none';
}

if (isNaN(xpPerFight) || xpPerFight < 0) {
document.getElementById('xp-fight-warning').style.display = 'block';
valid = false;
} else {
document.getElementById('xp-fight-warning').style.display = 'none';
}

if (isNaN(fightDuration) || fightDuration < 0) {
document.getElementById('fight-duration-warning').style.display = 'block';
valid = false;
} else {
document.getElementById('fight-duration-warning').style.display = 'none';
}

if (!valid) return;

// Cálculo
const doubleXp = document.getElementById('double-xp').getAttribute('data-checked') === 'true';
const tripleXp = document.getElementById('triple-xp').getAttribute('data-checked') === 'true';

let multiplier = 100 + doubleXp * 100 + tripleXp * 200;
for (let i = 1; i < 4; i++) {
multiplier += parseInt(document.getElementById('xp-orbs' + i).getAttribute('data-value'));
}

var excess = 0;
if (targetLevel > 177) {
excess = targetLevel - 177;
targetLevel = 177;
}
const totalXP = (arr[targetLevel - 1] - arr[currentLevel - 1] + 81600 * excess);
const xpRequired = 'XP total requerido: ' + totalXP.toLocaleString() + ' XP';
var output = document.getElementById('modal-text');
var n = "\r\n";
var final = xpRequired;
let mult = 'Multiplicador de XP: ' + Math.round(multiplier / 100 * 100) / 100 + 'x';
final += n + mult;

if (!isNaN(xpPerFight) && xpPerFight > 0) {
let xpBoosted = Math.floor(xpPerFight * (multiplier / 100));
let xpWithBoost = 'XP ganada con potenciadores: ' + xpBoosted.toLocaleString() + ' XP';
let fights = Math.ceil(totalXP / xpBoosted);
let numberOfFights = 'Número de combates: ' + fights.toLocaleString();
final += n + xpWithBoost + n + numberOfFights;

if (!isNaN(fightDuration) && fightDuration > 0) {
var time = fightDuration * fights;
var hours = Math.floor(time / 3600);
var minutes = Math.floor((time - (hours * 3600)) / 60);
var seconds = time - (hours * 3600) - (minutes * 60);
if (hours < 10) {
hours = "0" + hours;
}
if (minutes < 10) {
minutes = "0" + minutes;
}
if (seconds < 10) {
seconds = "0" + seconds;
}
let duration = 'Duración estimada: ' + hours + ':' + minutes + ':' + seconds;
final += n + duration;
}
}

output.style.whiteSpace = "pre";
output.textContent = final;
modal.style.display = "block";
}
});
</script>
</body>
</html>
