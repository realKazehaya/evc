<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de XP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="images/logo.png" alt="Logo">
            <h1>Calculadora de XP</h1>
        </div>
        
        <form id="xp-form">
            <div class="form-group">
                <label for="current-level">Nivel Actual:</label>
                <input type="number" id="current-level" min="1" required>
                <div id="current-warning" class="warning" style="display:none;">Nivel actual no puede ser menor a 1.</div>
            </div>
            
            <div class="form-group">
                <label for="target-level">Nivel Objetivo:</label>
                <input type="number" id="target-level" min="1" required>
                <div id="target-warning" class="warning" style="display:none;">Nivel objetivo debe ser mayor al nivel actual.</div>
            </div>
            
            <div class="form-group">
                <label for="xp-per-fight">XP por Combate:</label>
                <input type="number" id="xp-per-fight" min="0" required>
                <div id="xp-fight-warning" class="warning" style="display:none;">XP por combate no puede ser negativo.</div>
            </div>
            
            <div class="form-group">
                <label for="fight-duration">Duración del Combate (en segundos):</label>
                <input type="number" id="fight-duration" min="0" required>
                <div id="fight-duration-warning" class="warning" style="display:none;">La duración del combate no puede ser negativa.</div>
            </div>
            
            <div class="form-group">
                <label>Consumibles:</label>
                <div class="checkbox-group">
                    <img id="double-xp" src="images/consumables/double-xp.png" alt="Doble XP" data-checked="false" onclick="toggleGreyscale(this)">
                    <img id="triple-xp" src="images/consumables/triple-xp.png" alt="Triple XP" data-checked="false" onclick="toggleGreyscale(this)">
                </div>
            </div>

            <div class="form-group">
                <label>Orbes de XP:</label>
                <div id="xp-orbs-dropdown1" class="dropdown">
                    <img id="xp-orbs1" src="images/misc/xp0.png" data-value="10">
                    <div class="dropdown-content"></div>
                </div>
                <div id="xp-orbs-dropdown2" class="dropdown">
                    <img id="xp-orbs2" src="images/misc/xp0.png" data-value="10">
                    <div class="dropdown-content"></div>
                </div>
                <div id="xp-orbs-dropdown3" class="dropdown">
                    <img id="xp-orbs3" src="images/misc/xp0.png" data-value="10">
                    <div class="dropdown-content"></div>
                </div>
            </div>

            <button type="submit">Calcular</button>
        </form>
    </div>

    <!-- Modal -->
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <pre id="modal-text"></pre>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
