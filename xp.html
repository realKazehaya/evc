<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" href="images/misc/xp.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de XP</title>
    <link rel="stylesheet" href="styles/xp.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="images/misc/xp.png" alt="Ícono de XP">
            <h1>Calculadora</h1>
        </div>
        <form id="xp-form">
            <div class="form-group">
                <label for="current-level">Nivel Actual:</label>
                <input type="number" id="current-level" name="current-level" min="1" required>
                <span id="current-warning" class="warning" style="display: none;">El Nivel Actual debe ser al menos 1.</span>
            </div>
            <div class="form-group">
                <label for="target-level">Nivel Objetivo:</label>
                <input type="number" id="target-level" name="target-level" min="1" required>
                <span id="target-warning" class="warning" style="display: none;">El Nivel Objetivo debe ser mayor que el Nivel Actual.</span>
            </div>
            <div class="form-group">
                <label for="xp-orbs">Orbes de XP:</label>
                <div class="xp-orbs-group">
                    <div class="dropdown">
                        <img src="images/misc/xp7.png" id="xp-orbs1" style="width: 80px; height: auto;" data-value=0>
                        <div class="dropdown-content" id="xp-orbs-dropdown1"></div>
                    </div>
                    <div class="dropdown">
                        <img src="images/misc/xp7.png" id="xp-orbs2" style="width: 80px; height: auto;" data-value=0>
                        <div class="dropdown-content middle" id="xp-orbs-dropdown2"></div>
                    </div>
                    <div class="dropdown">
                        <img src="images/misc/xp7.png" id="xp-orbs3" style="width: 80px; height: auto;" data-value=0>
                        <div class="dropdown-content right" id="xp-orbs-dropdown3"></div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Consumibles:</label>
                <div class="checkbox-group">
                    <img src="images/misc/double.png" id="double-xp" class="consumable" data-checked="false">
                    <label for="double-xp">XP Doble</label>
                </div>
                <div class="checkbox-group">
                    <img src="images/misc/triple.png" id="triple-xp" class="consumable" data-checked="false">
                    <label for="triple-xp">XP Triple</label>
                </div>
            </div>
            <div class="form-group">
                <label for="xp-per-fight">XP por Combate:</label>
                <input type="number" id="xp-per-fight" name="xp-per-fight" min="0">
                <span id="xp-fight-warning" class="warning" style="display: none;">XP por Combate no puede ser negativo.</span>
            </div>
            <div class="form-group">
                <label for="fight-duration">Duración del Combate (segundos):</label>
                <input type="number" id="fight-duration" name="fight-duration" min="0">
                <span id="fight-duration-warning" class="warning" style="display: none;">La Duración del Combate no puede ser negativa.</span>
            </div>
            <button type="submit">Calcular</button>
        </form>
        <br>
        <footer>Desarrollado por Morales. Todos los Derechos Reservados ©</footer>
    </div>
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modal-text"></p>
        </div>
    </div>
    <script src="scripts/xp.js"></script>
</body>
</html>
